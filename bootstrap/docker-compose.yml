services:
  db:
    container_name: postgres
    image: postgres:17
    healthcheck:
      test: pg_isready -U ${DATASOURCE_USERNAME} -d postgres
      interval: 5s
      timeout: 3s
      retries: 3
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${DATASOURCE_PASSWORD}
      POSTGRES_DB: freezer
  freezit-service:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8000:8080"
    environment:
      - QUARKUS_DATASOURCE_USERNAME=${DATASOURCE_USERNAME}
      - QUARKUS_DATASOURCE_PASSWORD=${DATASOURCE_PASSWORD}
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/freezer
    depends_on:
      db:
        condition: service_healthy
        restart: true